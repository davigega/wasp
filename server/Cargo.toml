[package]
name = "webrtc-audio-server"
version = "0.1.0"
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]
edition = "2018"
license = "MIT"

[dependencies]
anyhow = "1"
gst = { version = "0.16", package = "gstreamer" }
gst-webrtc = { version = "0.16", package = "gstreamer-webrtc" }
glib = "0.10"
futures = "0.3"
actix-rt = "1"
actix-web = { version = "2", features = ["openssl"] }
actix-web-actors = "2"
actix-service = "1"
actix-tls = { version = "2", features = ["openssl"] }
openssl = "0.10"
log = "0.4"
env_logger = "0.7"
serde = "1"
serde_json = "1"
structopt = "0.3"
webrtc-audio-publishing = { path = "../common" }
